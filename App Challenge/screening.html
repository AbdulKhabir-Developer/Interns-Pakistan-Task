<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Design Conversion: App Challenge</title>
    <!-- Bootstrap -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-Z2K3rPcklzh5u5xO5sQb5u5p2zwbK9Kcjsrta5e+Ia4lMquj2h6a3z5S+76D5IwV5" rel="stylesheet"
        referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo" style="height: 87px; padding: 33px;">
            <img src="assets/logo.png" width="83px">
            <a href="index.html"><i class="fa-solid fa-xmark"
                    style="color: #757678; margin-right: 12px; margin-top: 33px; position: fixed; right: 0px; top: 0px;"></i></a>
        </div>
    </div>
    <div id="startQuestion" style="display: block;">
      <p class="h1 text-success">Do you have Fever above 101.4°F?</p>
      <img src="assets/fever.png" style="width: 100%;">
      <a id="startButton" class="btn btn-success btn-block answerButton" data-question-id="1" data-answer-id="1" data-next-question-id="2">
          <i class="fas fa-check"></i> Yes, I Do
      </a>
      <a class="btn btn-success btn-block answerButton" data-question-id="1" data-answer-id="2" data-next-question-id="result">
          <i class="fas fa-times"></i> No, I Don't
      </a>
  </div>

   

    <div id="question1" style="display: none;">
        <p class="h1 text-success">Do you have Fever above 101.4°F?</p>
        <img src="assets/fever.png" style="width: 100%;">
        <a class="btn btn-success btn-block answerButton" data-question-id="2" data-answer-id="2" data-next-question-id="3">
            <i class="fas fa-check"></i> Yes, I Do
        </a>
        <a class="btn btn-success btn-block answerButton" data-question-id="2" data-answer-id="3" data-next-question-id="result">
            <i class="fas fa-times"></i> No, I Don't
        </a>
    </div>
    
    <div id="question2" style="display: none;">
        <p class="h1 text-success">Do you have Ak Fever above 10441.4°F?</p>
        <img src="assets/fever.png" style="width: 100%;">
        <a class="btn btn-success btn-block answerButton" data-question-id="2" data-answer-id="3" data-next-question-id="result">
            <i class="fas fa-check"></i> Yes, I Do
        </a>
        <a class="btn btn-success btn-block answerButton" data-question-id="2" data-answer-id="4" data-next-question-id="result">
            <i class="fas fa-times"></i> No, I Don't
        </a>
    </div>
  </div>
  
    <!-- Include other question sections similarly -->

   <script src="javascript.js"></script>
</body>

</html>
